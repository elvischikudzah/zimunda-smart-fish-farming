<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Wave Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #292929;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .waterContainer {
            width: 200px;
            height: 200px;
            background-color: #80c5de;
            border-radius: 0 0 40px 40px;
            box-shadow: inset 0 0 50px #1c637c;
            position: relative;
            overflow: hidden;
        }

        .waterContainer::before {
            position: absolute;
            content: '';
            width: 200%;
            height: 150%;
            background-color: #ececec;
            top: -150%;
            left: -50%;
            border-radius: 40%;
            animation: wave 12s infinite linear;
        }

        .waterContainer::after {
            position: absolute;
            content: '';
            width: 204%;
            height: 154%;
            background-color: #ececec80;
            top: -150%;
            left: -52%;
            border-radius: 40%;
            animation: wave 12s infinite linear;
            animation-delay: 0.5s;
        }

        @keyframes wave {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
        .waterLevelStatus {
            color: red;
            position: absolute;
            top: 0;
            margin-top: 250px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <section>
        <p class="waterLevelStatus">john</p>
        <div class="waterContainer"></div>
    </section>
    <script>
        const low_1 = 240;
        const low_2 = 244;
        const normal_1 = 170;
        const normal_2 = 174;
        const high_1 = 150;
        const high_2 = 154;

        function setWaterHeight(beforeHeight, afterHeight) {
            // Create or update the style element for ::before pseudo-element
            let beforeStyle = document.getElementById('beforeStyle');
            if (!beforeStyle) {
                beforeStyle = document.createElement('style');
                beforeStyle.id = 'beforeStyle';
                document.head.appendChild(beforeStyle);
            }
            beforeStyle.innerHTML = `.waterContainer::before { height: ${beforeHeight}%; }`;

            // Create or update the style element for ::after pseudo-element
            let afterStyle = document.getElementById('afterStyle');
            if (!afterStyle) {
                afterStyle = document.createElement('style');
                afterStyle.id = 'afterStyle';
                document.head.appendChild(afterStyle);
            }
            afterStyle.innerHTML = `.waterContainer::after { height: ${afterHeight}%; }`;
        }

        // Example usage:
        setWaterHeight(normal_1, normal_2);
    </script>
</body>
</html>
