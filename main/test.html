<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Visualization</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="inner-header flex">
                <h1>Water Level Visualization</h1>
                <p id="water-level-status">Water level status: Normal</p>
            </div>
    <div class="container">
        <div class="inner-container">
            <!--Content before waves-->
            

            <!--Waves Container-->
            <div class="waves-container">
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                     viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"/>
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,172,193,0.7)"/>
                        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0,172,193,0.5)"/>
                        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0,172,193,0.3)"/>
                        <use xlink:href="#gentle-wave" x="48" y="7" fill="#00acc1"/>
                    </g>
                </svg>
            </div>
            <!--Waves end-->
        </div>
        <!--Header ends-->
    </div>

    <script src="test.js"></script>
</body>
</html>
